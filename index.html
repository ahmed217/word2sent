<!doctype html>
<html>
        <head>
	<!-- from https://github.com/RubaXa/Sortable -->
        <!-- jsDelivr :: Sortable (https://www.jsdelivr.com/package/npm/sortablejs) -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
        <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) 
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="res/css/styles.css">

        </head>

        <body>
	<table id="infotable">
	<tr>
	<td><label for="age">Your age</label></td>
	<td><input type="text" id="age" /> years</td>
	</tr>
	<tr>
	<td><label for="edu">Highest level of Education</label></td>
	<td>
	<select id="edu">
		<option value="elm">Elementary</option>	
		<option value="mid">Middle School</option>	
		<option value="hig">High School</option>	
		<option value="bac">Bachelor</option>	
		<option value="mas">Masters</option>	
		<option value="phd">PhD</option>	
	</select>
	</td>
	</tr>
	<tr>
	<td>
	<label for="lan">First Language</label>
	</td>
	<td>
	<select id="lan">
		<option value="eng">English</option>
		<option value="oth">Other</option>
	</select>
	</td>
	<tr>
	<td></td><td><button id="submit">Ok</button></td>
	</tr>
	</tr>
	</table>
	
	<table id="mytable" style="visibility: hidden;">
	<tr><td style='text-align: right'><img id='smiley' src='res/images/smile.gif' style='height: 45px;'/> Score <span id='score'>0</span></td></tr>
	<tr><td>Words</td></tr>
	<tr><td style='text-align: center;'>
		<ul id="source">
		</ul>
	</td></tr>
	<tr><td>Sentence</td></tr>
	<tr><td>	
		<ul id="dest">
			<li></li>
		</ul>
	</td></tr>	
	<tr><td align='right'><button id="more">Play more>></button></td></tr>
	</table>
        </body>

	<script src="res/js/myscript.js" type="text/javascript"></script>
</html>
